<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Ear Trainer</title>
  <link rel="stylesheet" href="public/css/styles.css">
</head>

<body>
  <div class="header">
    <h1>Major Scale Interval Training</h1>
    <img class="image" src="public/images/piano.jpg" alt="piano-keyboard">
  </div>

  <div class="score">
    <h2>Score: 0/0</h2>
  </div>

  <div class="playInterval">
    <button type="button" class="newInterval" name="button">New Interval</button>
    <button type="button" class="replayInterval" name="button">Play Interval</button>
  </div>

  <div class="userAnswer">
    <button type="button" id="1" class="btn" name="button">Unison</button>
    <button type="button" id="2" class="btn" name="button">Major 2nd</button>
    <button type="button" id="3" class="btn" name="button">Major 3rd</button>
    <button type="button" id="4" class="btn" name="button">Perfect 4th</button>
    <button type="button" id="5" class="btn" name="button">Perfect 5th</button>
    <button type="button" id="6" class="btn" name="button">Major 6th</button>
    <button type="button" id="7" class="btn" name="button">Major 7th</button>
    <button type="button" id="8" class="btn" name="button">Octave</button>
  </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="game.js"></script>

</html>
